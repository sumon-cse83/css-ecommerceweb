   <!-- header starts here -->
       <header class="header">
        <div class="banner flex-space-around">
            <marquee class="banner_title" behavior="" direction="">50% sales ongoing</marquee>
            <div class="features flex-space-around">

                <article class="feature flex-center">
                <i class="fa-solid fa-truck feature_icon"></i>
                <h3>Shipping within 7 days</h3>
                </article>

                <article class="feature flex-center">
                    <i class="fa-brands fa-rocketchat feature_icon"></i>
                    <h3>support 24/7</h3>
                    </article>

                    <article class="feature flex-center">
                        <i class="fa-regular fa-credit-card feature_icon"></i>
                        <h3>safe transaction</h3>
                        </article>
            </div>
        </div>
       </header>
   <!-- header ends here -->

   <script src="./scripts/index.js"></script>

   <!-- main starts here -->

   <main class="flex-space-around">
    <div class="sidebar">
        <section class="categories">
            <h3 class="sidebar_title">Categories</h3>
            <ul class="item">
                <li class="item_list">
                    <label for="phones">
                        <input type="checkbox" name="phone" id="phone" value="phone">
                        Phones
                    </label>
                </li>

                <li class="item_list">
                    <label for="televisions">
                        <input type="checkbox" name="televisions" id="televisions" value="televisions">
                        televisions
                    </label>
                </li>

                <li class="item_list">
                    <label for="tab">
                        <input type="checkbox" name="tab" id="tab" value="tab">
                        tab
                    </label>
                </li>

                <li class="item_list">
                    <label for="computers">
                        <input type="checkbox" name="computers" id="computers" value="computers">
                        computers
                    </label>
                </li>

                <li class="item_list">
                    <label for="iphones">
                        <input type="checkbox" name="iphones" id="iphones" value="iphones">
                        iphones
                    </label>
                </li>

                
            </ul>
        </section>

        <section class="Price-range">
            <h3 class="sidebar_title">Price Range</h3>
            <ul class="item">
                <li class="item_list">
                    <label for="price1">
                        <input type="radio" name="price1" id="price1" value="[0 , 20]">
                        $0 - $20
                    </label>
                </li> 
                
                <li class="item_list">
                    <label for="price2">
                        <input type="radio" name="price2" id="price2" value="[21 , 50]">
                        $21 - $50
                    </label>
                </li> 

                <li class="item_list">
                    <label for="price3">
                        <input type="radio" name="price3" id="price3" value="[51 , 100]">
                        $51 - $100
                    </label>
                </li>

                <li class="item_list">
                    <label for="price4">
                        <input type="radio" name="price4" id="price4" value="[101 , 500]">
                        $101 - $500
                    </label>
                </li>

                <li class="item_list">
                    <label for="price5">
                        <input type="radio" name="price5" id="price5" value="[500+]">
                        $500+
                    </label>
                </li>
            </ul>
        </section>

        <section class="shipping">
            <h3 class="sidebar_title">Shipping</h3>
            <ul class="item">
                <li class="item_list">
                    <label for="free">
                        <input type="radio" name="free" id="free" value="free">
                        free
                    </label>
                </li> 
                
                <li class="item_list">
                    <label for="cost">
                        <input type="radio" name="cost id="cost value="paid">
                        Paid
                    </label>
                </li> 
                
            </ul>
        </section>

    </div>
    <div class="action main-content ">
        <label for="sort">Sorting</label>
        <select name="sort" id="sort">
        <option value="sell">Top selling product</option>
        <option value="rating">Top rated product</option>
        <option value="discount">Top discounted product</option>
        <option value="collection">Top collection of product</option>
        <option value="offer">Top selling offer</option>
        </select>
        </div>
    </div>

    <div class="search main-content">
        <label for="search">Search</label>
        <input type="text" placeholder="search here">
        <button class="btn">
            <i class="fa-solid fa-bars fa-magnifying-glass"></i>
        </button>
        </div>
    </div>
   </main>
   
   <!-- main ends here -->
